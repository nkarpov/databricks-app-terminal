<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Databricks App Terminal</title>
    <link rel="stylesheet" href="/vendor/xterm/css/xterm.css" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app-shell" id="app-shell">
      <div class="tabstrip" id="tabstrip">
        <div class="tabs" id="tabs"></div>
        <button id="create-session" class="tab-add" type="button" aria-label="New tab">+</button>
      </div>

      <main class="terminal-main" id="terminal-main">
        <div id="session-picker" class="setup-screen" style="display:none">
          <h2>New session</h2>
          <div class="options" id="session-type-options">
            <button class="opt-btn" data-type="terminal">
              <span class="opt-name">Terminal</span>
              <span class="opt-desc">Plain bash shell</span>
            </button>
            <button class="opt-btn" data-type="claude-code">
              <span class="opt-name">Claude Code</span>
              <span class="opt-desc">Anthropic &mdash; Claude on Databricks</span>
            </button>
            <button class="opt-btn" data-type="codex">
              <span class="opt-name">Codex</span>
              <span class="opt-desc">OpenAI &mdash; GPT on Databricks</span>
            </button>
          </div>
          <div id="model-picker" class="options" style="display:none"></div>
          <button class="back-link" id="picker-back" style="display:none">&larr; Back</button>
        </div>
      </main>
    </div>

    <script src="/vendor/xterm/lib/xterm.js"></script>
    <script src="/vendor/xterm-addon-fit/lib/addon-fit.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
